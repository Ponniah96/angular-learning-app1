<div>
  <div class="card">
    <div class="card-header">
      <h1>Angular Material Tree</h1>
    </div>
    <div class="card-body">
      <p>Angular Material Tree is used to display hierarchical data. It is a way to display the data in a tree structure.</p>
      <ul>
        <li></li>
      </ul> 
      <div>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
          <mat-tree-node *matTreeNodeDef="let node">{{node.name}}</mat-tree-node>
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon>{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
              </button>
              {{node.name}}
            </div>
            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
              <ng-container matTreeNodeOutlet></ng-container>
            </div>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
  </div>
</div>
