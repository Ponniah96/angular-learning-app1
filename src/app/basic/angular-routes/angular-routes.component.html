<div class="introduction">
  <div class="body">
      <div class="card angular-router-menus">
          <h1>Angular Routes</h1>
          <mat-grid-list cols={{gridColumns}} rowHeight="1:4" >
            <mat-grid-tile colspan={{gridMenuColumns}} rowspan="2" >
                <div class="angular-router-menu-links">
                    <a mat-button class="link" routerLink="/angular-routes" >Home</a>
                    <a mat-button class="link" routerLink="nav1" >Navigation Component 1</a>
                    <a mat-button class="link" routerLink="nav2" >Navigation Component 2</a>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan={{gridContentColumns}}>
                <router-outlet></router-outlet>
            </mat-grid-tile>
          </mat-grid-list>
      </div>
  </div>
</div>
